<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
</head>
    <body>
    <center>
        <div>
            <h1>
                Главное меню
            </h1>
            {% if items %}
            {% for item,key in items %}
            <a href="{{ url_for('blueprint_report.report_index', id=key) }}">{{item}}</a>
            <br><br>
            {% endfor %}
            {% else %}
            <p>Нет доступных отчётов</p>
            {% endif %}
            <a href="{{ url_for('index') }}">Назад в главное меню</a>

        </div>
    </center>
    </body>
</html>
