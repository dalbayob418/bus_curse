<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input</title>
</head>
<body>
<center>
    <h2>{{item['name']}}</h2>
        <form action="{{ url_for('blueprint_report.report_result', id=item['id']) }}" method="post">
        <label for="month">Месяц</label>
        <select id="month" name="month">
        <option value="1">Январь</option>
        <option value="2">Февраль</option>
        <option value="3">Март</option>
        <option value="4">Апрель</option>
        <option value="5">Май</option>
        <option value="6">Июнь</option>
        <option value="7">Июль</option>
        <option value="8">Август</option>
        <option value="9">Сентябрь</option>
        <option value="10">Октябрь</option>
        <option value="11">Ноябрь</option>
        <option value="12">Декабрь</option>
        </select>
        <label for="year">Год</label>
        <input type="text" placeholder="Введите год" name="year" id="year" >
        <br><br>

            <input type="submit" name="action" value="Создать">
            <input type="submit" name="action" value="Посмотреть">
        </form>

    <br>
    <a href="{{ url_for('blueprint_report.report_menu') }}" method="get">Назад</a>
    <br>
    <a href="{{ url_for('index') }}">Главное меню</a>

</center>
</body>
</html>
