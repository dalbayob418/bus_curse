<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
    <body>
    <center>
        <div>
            <h2>
                {{item['name']}} за {{date['month']}}.{{date['year']}}
            </h2>
            {% if results %}
            <table border="1">
                <tr class=tab_title>
                    {% for column in item['col'] %}
                    <td>{{ column }}</td>
                    {% endfor %}
                </tr>

                {% for row in results %}
                <tr class="tab_title">
                    {% for item in row %}
                    <td>{{ item }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </table>
            {% endif %}
                <br>
                <a href="{{ url_for('blueprint_report.report_index', id=id) }}" method="get">Назад</a>
                <br>
                <a href="{{ url_for('index') }}">Главное меню</a>
        </div>
    </center>
    </body>
</html>
